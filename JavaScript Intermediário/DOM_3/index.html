<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>

    <script>
        function loaded(){
        let t = document.getElementById("titulo");
        // t.onclick = mudartext;
        t.addEventListener("click", mudartext);
        }

        function mudartext(){
            this.innerText = "Novo Texto";
            
            
        }
    </script>

</head>
<body onload="loaded()">
    <h1 id="titulo">teste</h1>
</body>
</html>
