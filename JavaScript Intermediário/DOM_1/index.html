<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Document DOM</title>

    <script>
        function changeH1(i){
            
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerText = i.value;
        }

        function h1hide(){
            let h1 = document.getElementsByTagName("h1")[0];
                h1.style.display = "none";
        }
    </script>

    <style>
        div{
            display: inline-block;
            padding: 20px;
            font-size: 2rem;
            background-color: cornflowerblue;
            color: white;
        }
    </style>

</head>
<body>
    <!-- <h1 onclick="this.style.color = 'blue'" >CLIQUE EM MIM</h1> -->
    <h1>CLIQUE EM MIM</h1>

</body>
