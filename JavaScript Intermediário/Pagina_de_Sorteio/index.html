    <script>
        let pessoas = ["Luciano", "Marcos", "Evanilde", "Igor", "Grilo", "Alexandre", "Marcelo"]
        function sortear(){

            document.getElementById("display").innerHTML = pessoas[ns];

<body>

    <button onclick="sortear()">Sortear</button>
