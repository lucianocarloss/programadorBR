<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores</title>
</head>


    <script>
        var numero = 0;
        var intervalo;
        function mudarCor(){

            let h = document.getElementsByTagName("h1")[0];
            h.style.color = "red";
        }

        function AtualizarTexto(){

            let h = document.getElementsByTagName("h1")[0];
            h.innerHTML += " "+numero;
            numero++;
        }

        function iniciar(){

            // let h = document.getElementsByTagName("h1")[0];
            // h.innerHTML = "Novo Titulo";

            // setTimeout(mudarCor, 1000);
           intervalo =  setInterval(AtualizarTexto, 1000);

        }
        function parar(){
            clearInterval(intervalo);
        }

    </script>

<body>
    
<h1>Titulo</h1>

<input onclick="iniciar()" type="submit" value="Iniciar">
<input onclick="parar()" type="submit" value="parar">


</body>
</html>
