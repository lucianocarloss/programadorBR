<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG semântica</title>
</head>
<body>
    <!-- teg semântica são usadas para melhorar o
    entendimento dos mecanismos de buscas como o goole
    , e uma principal que se usa no cabeçalio é a TAG
    <header> -->

    <header class="header">
        <h2>Logo</h2>
        <nav class="nav">
            <ul class="menu"></ul>
        </nav>
    </header>

    <main>
        <p>* tag main - aqui fica todo conteudo da pagina.</p>
        <p>* tag section usada para setores do site</p>
        <p>* tag article usada para artigos que fazem
            sentido em qualquer parte do site</p>
    </main>


    <footer>
        <p>* Tag footer utilizada para o dados de roda pé</p>
    </footer>
    

</body>
</html>
