<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <!-- method GET envia mostrando
    method POST envia oculto -->
    <form method="GET" action="registro">
        <input type="text" name="nome"><br>
        <input type="text" name="email"><br>
        <input type="password" name="senha"><br>
        <input type="checkbox" name="curso" value="curso01">React Native<br>
        <input type="radio" name="gender" value="F" checked>Feminino<br>
        <input type="radio" name="gender" value="M">Masculino<br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
